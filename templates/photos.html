<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>slowtheory.com - trail running, photography, the outdoors, and other life-living</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tim Lupfer">
    <link rel="alternate" type="application/rss+xml" title="" href="http://feeds.feedburner.com/slowtheory"> 
    {{#if production }}
    <link href="/css/bundle-photos.css?rev={{ timestamp }}" rel="stylesheet">
    {{else}}
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css?rev={{ timestamp }}" rel="stylesheet">
    <link href="/css/posts.css?rev={{ timestamp }}" rel="stylesheet">
    <link href="/css/photos.css?rev={{ timestamp }}" rel="stylesheet">
    {{/if}}
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400|Anonymous+Pro|Droid+Serif:400,700|Lora:400,700' rel='stylesheet' type='text/css'>
    <link href="//cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
      <style>
        .ie-warning {
          display: block;
        }
        .overlay {
          display: none !important;
        }
      </style>
    <![endif]-->
    
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/media/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/media/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/media/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/media/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/assets/media/favicon.ico">
  </head>

  <body>
    
    {{>menu}}

    <div class="container" style="padding:0">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="alert alert-danger ie-warning">Sorry, this page requires at least Internet Explorer 10...or just about any other browser that isn't Internet Explorer.</div>
          <div class="post" style="width:100%">
          </div>
          <div class="loadmore">
            <button class="nextgroup btn btn-default btn-lg">
              <i class="fa fa-cloud-download"></i> Load more
            </button>
            <button class="opensearch btn btn-default btn-lg">
              <i class="fa fa-search"></i> Search tags
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="photosearch">
      <div class="searchbox">
        <input type="text" class="typeahead" placeholder="Search by tag">
      </div>
    </div>

    <div class="overlay">
      <div class="loading">Loading...</div>
    </div>
    <script src="//cdn.jsdelivr.net/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.easing/1.3/jquery.easing.1.3.js"></script>
    <script src="//cdn.jsdelivr.net/isotope/1.5.25/jquery.isotope.min.js"></script>
    <script src="//cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
    <script src="//cdn.jsdelivr.net/typeahead.js/0.9.3/typeahead.min.js"></script>
    {{#if production}}
    <script src="/js/bundle-photos.js"></script>
    {{else}}
    <script src="/js/bootstrap.js"></script>
    <script src="/js/photos.js"></script>
    {{/if}}
  </body>
</html>
