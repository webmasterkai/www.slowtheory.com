<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>slowtheory.com - trail running, photography, the outdoors, and other life-living</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tim Lupfer">
    <link rel="alternate" type="application/rss+xml" title="" href="http://feeds.feedburner.com/slowtheory"> 
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/timlupfer.css" rel="stylesheet">
    <link href="/css/timlupfer.posts.css" rel="stylesheet">
    <link href="/css/timlupfer.photos.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Rammetto+One|Open+Sans|Gudea' rel='stylesheet' type='text/css'>
    <link href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
      <style>
        .ie-warning {
          display: block;
        }
      </style>
    <![endif]-->
    
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/media/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/media/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/media/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/media/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/assets/media/favicon.ico">
  </head>

  <body>
    
    {{>menu}}

    <div class="container" style="padding:0">
      <div class="row">
        <div class="col-lg-12" style="padding-bottom:30px;">
          <div class="container">
            <div class="col-lg-10 col-lg-offset-1 col-sm-12 col-sm-offset-0" style="padding-bottom: 20px">
              <h2>Recent Photos</h2>
              <p class="lead">These are photos that I've posted recently. Click on the photo to open a larger version. To view photos by category, <a data-toggle="modal" href="#photoTags">click here</a>. </p>
            </div>
          </div>
          <div class="alert alert-danger ie-warning">Sorry, this page requires at least Internet Explorer 10...or just about any other browser that isn't Internet Explorer.</div>
          <div class="post" style="width:100%">
          </div>
          <div class="loadmore">
            <button class="nextgroup btn btn-default btn-lg">
              Click to load next 36 photos
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="photoTags" tabindex="-1" role="dialog" aria-labelledby="photoTagsLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><i class="icon-camera"></i> Select Tag</h4>
          </div>
          <div class="modal-body">
            <ul class="list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/1.5.25/jquery.isotope.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery.blockui.js"></script>
    <script src="/js/jquery.scrollUp.min.js"></script>
    <script src="/js/photos.js"></script>
  </body>
</html>
