<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>slowtheory.com - trail running, photography, the outdoors, and other life-living</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tim Lupfer">
    <link rel="alternate" type="application/rss+xml" title="" href="http://feeds.feedburner.com/slowtheory"> 
    {{#if production }}
    <link href="/css/{{timestamp}}/bundle-photos.css" rel="stylesheet">
    {{else}}
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/posts.css" rel="stylesheet">
    <link href="/css/photos.css" rel="stylesheet">
    {{/if}}
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400|Anonymous+Pro|Lora:400,700' rel='stylesheet' type='text/css'>
    <link href="//cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
      <style>
        .overlay {
          display: none !important;
        }
      </style>
    <![endif]-->
    
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/media/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/media/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/media/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/media/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/assets/media/favicon.ico">
    <style>
    span.tags {
      display:none;
    }
    </style>
  </head>

  <body>
    
    {{>menu}}

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <div id="photos" class="post">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <div class="input-group">
                  <input class="search form-control" type="text" placeholder="Search">
                  <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
              </div>
            </div>
            <ul class="list">
            {{#each contents.tb}}
              {{#each metadata.result}}<li class="col-md-3 col-sm-4 col-xs-6"><span class="tags">{{#each tags}}{{this}}, {{/each}}</span><a class="fancybox name" rel="gallery" href="{{path1024x1024}}"><img class="img-responsive lazy" src="/assets/media/black.png" data-original="{{path300x300xCR}}" alt="{{title}}" title="{{description}}"></a></li>{{/each}}
            {{/each}}
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <ul class="pager">
            <li class="disabled prevpage"><a><i class="fa fa-angle-double-left fa-5x"></i></a></li>
            <li class="disabled nextpage"><a><i class="fa fa-angle-double-right fa-5x"></i></a></li>
          </ul>
        </div>
      </div>
      {{>footer}}
    </div>

    <div class="overlay">
      <div class="loading">Loading...</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.easing/1.3/jquery.easing.1.3.js"></script>
    <script src="//cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
    {{#if production}}
    <script src="/js/{{timestamp}}/bundle-photos.js"></script>
    {{else}}
    <script src="/js/list.min.js"></script>
    <script src="/js/hash.min.js"></script>
    <script src="/js/jquery.lazyload.min.js"></script>
    <script src="/js/photos.js"></script>
    {{/if}}
  </body>
</html>
