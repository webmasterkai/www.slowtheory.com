---
layout: default
---

    {{# posts.paginator }}
    <div class="row">
      <div class="col-lg-12" style="padding-bottom:30px;">
        <div class="post">
          <div class="post-title">
            <div class="row">
              <div class="col-lg-12">
                <h3 style="margin:0"><a href="http://www.slowtheory.com{{url}}">{{ title }}</a></h3>
              </div>
            </div>
          </div>
          <div class="post-date">
            <span class="parts">{{ date }}</span>
          </div>
          <div class="post-content{{#post_class}} {{post_class}}{{/post_class}}">
            {{{ content }}}
          </div>
        </div>
      </div>
    </div>
    {{/ posts.paginator }}

    <div class="row">
      <div class="col-lg-12" style="text-align: center">
        <ul class="pagination">
        </ul>
      </div>
    </div>

    {{#javascripts.load}}
      jquery.simplePagination.js    
    {{/javascripts.load}}
    <script>
      $(function() {
        $('.pagination').pagination({
          pages: {{posts.paginator_details.total_pages}},
          displayedPages: 8,
          currentPage: {{posts.paginator_details.current_page}},
          selectOnClick: false,
          hrefTextPrefix: '/posts/',
          prevText: '<i class="icon-chevron-sign-left"></i>',
          nextText: '<i class="icon-chevron-sign-right"></i>',
          onPageClick: function (pageNumber, e) {
            if (parseInt(pageNumber) == 1) {
              window.location = 'http://www.slowtheory.com';
            } else {
              window.location = '/posts/' + pageNumber;
            }
          }
        });
      });
    </script>
