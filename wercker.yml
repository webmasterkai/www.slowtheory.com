box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: wintersmith build
        code: ./node_modules/.bin/wintersmith build -o ./build
deploy:
  steps:
    - script:
        name: Remove .gitignore
        code: rm ${WERCKER_ROOT}/.gitignore
    - heroku-deploy:
        key-name: HEROKU_SH7910
