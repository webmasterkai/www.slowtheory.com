box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: wintersmith build
        code: ./node_modules/.bin/wintersmith build -o ./build
    - script:
        name: CSS compression
        code: sudo npm install clean-css -g && cd ${WERCKER_ROOT}/build/css/ && cleancss -o style.css style.css && cleancss -o posts.css posts.css && cleancss -o photos.css photos.css
deploy:
  steps:
    - s3sync:
        key_id: $KEY
        key_secret: $SECRET
        bucket_url: $URL
        source_dir: build/
    - script:
        name: Cloudfiles deployment
        code: |
          sudo pip install turbolift
          turbolift -a ${CLOUD_FILES_APIKEY} -u ${CLOUD_FILES_USERNAME} --os-rax-auth ord upload --sync -s ${WERCKER_ROOT}/build/ -c www.slowtheory.com
